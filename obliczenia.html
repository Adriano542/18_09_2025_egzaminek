<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stacja paliw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styl2.css'>
</head>
<body>
    <div class="baner">
        <h1>Całodoba stacja paliw</h1>
    </div>

    <div class="menu">
        <a  href="stacja.html"><img src="home.png"></a>
        <a  href="obliczenia.html"><img src="znak.png"></a>
        <a href="kwerendy.txt">Pobierz dokumenty</a>
    </div>

    <div class="prawy">
        <img src="samochod.png" alt="samochód">
    </div>


    <div class="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        <label for="liczba">Rodzaj paliwa (1-benzyna, 2-olej napędowy):</label>
        <input type="number" name="rodzaj" id="rodzaj"> 
        <label for="litry">Ile litrów?</label>
        <input type="number" name="litry" id="litry">
        <button type="submit">OBLICZ</button>
    </div>

    <script>
        function oblicz(){
            let rodzaj = document.getElementById('rodzaj').value;
            let litry = document.getElementById('litry').value;
            let koszt = 0;
            if(rodzaj==1){
                koszt = litry * 4;
            }
            else if(rodzaj==2){
                koszt = litry * 3.5;
            }
            document.getElementById('wynik').innerHTML = "Koszt paliwa: " + koszt + " zł";
        }
    </script>

    <footer>
        <p>Stronę opracował: Adrian Cebula </p>
    </footer>
</body>
</html>
